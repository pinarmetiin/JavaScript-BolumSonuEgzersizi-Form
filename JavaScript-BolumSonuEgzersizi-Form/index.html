<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Formlarla Çalışmak - Bölüm Sonu Egzersizi</title>
</head>
<body style="background: linear-gradient(90deg, rgba(115,125,254,1) 0%, rgba(255,202,201,0.913585417076987) 71%);">

    <!--alert-start-->
    <div id="alert">

    </div>
    <!--alert-end-->


    <div class="container mt-5">
        <img class="rounded-circle" style="display: block; margin: auto; width: 200px; height: 200px;" src="https://cdn.pixabay.com/photo/2016/04/15/18/05/computer-1331579_960_720.png" alt="">
        <div class="row">
            <!--form-start-->
           <div class="col-sm-8 offset-sm-2 mt-5">
            <form id="userForm">
                <div class="mb-3">
                  <label class="form-label" for="username">Kullanıcı Adı: </label>
                  <input class="form-control" type="text" id="username" name="username">
                </div>
                <div class="mb-3">
                  <label class="form-label" for="score">Puan: </label>
                  <input class="form-control" type="number" id="score" name="score">
                </div>
                
                <button class="btn btn-danger" type="reset">Temizle</button>
                <button class="btn btn-success" type="submit">Gönder</button>
            </form> 
           </div> 
           <!--form-end-->


           <!--list-start-->
           <div class="col-sm-8 offset-sm-2 mt-5"> <!--list div start-->
            <ul class="list-group" id="userList">
               <!-- <li class="list-group-item d-flex justify-content-between align-items-center">First List Item
                  <span class="badge bg-primary rounded-pill">14</span>
                </li> -->
              </ul>
           </div>
           <!--list-end-->

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="form.js"></script>
</body>
</html>
